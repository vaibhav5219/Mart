<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <title>Register</title>
</head>
<body style="padding-top:20px;">
    <div class="col-md-10 col-md-offset-1">
        <div class="well">
            <table class="table table-bordered">
                <thead>
                    <tr class="success">
                        <td colspan="2">
                            New User Registration
                        </td>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Email</td>
                        <td>
                            <input type="text" id="textEmail" placeholder="Email" />
                        </td>
                    </tr>
                    <tr>
                        <td>Password</td>
                        <td>
                            <input type="password" id="textPassword" placeholder="Password" />
                        </td>
                    </tr>
                    <tr>
                        <td>Confirm Password</td>
                        <td>
                            <input type="password" id="textConfirmPassword" placeholder="Confirm Password" />
                        </td>
                    </tr>
                    <tr class="success">
                        <td colspan="2">
                            <button id="btnRegister" class="btn btn-success" Value="Register">Register</button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="modal fade" tabindex="-1" id="successModal" data-keyboard="false" data-backdrop="static">
                <div class="modal-dialog modal-sm">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4>Succes</h4>
                        </div>
                        <div class="modal-body">
                            <h2>Registration Successful!</h2>
                        </div>
                        <div class="modal-footer">
                            <button type="button" data-dismiss="modal" class="btn btn-success">
                                Close
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="divError" class="alert alert-danger collapse" >
                <a id="linkClose" class="close" href="#">&times;</a>
                <div id="divErrorText"></div>
            </div>
        </div>
    </div>
    <script src="Scripts/jquery-3.4.1.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('#linkClose').click(function () {
                $('#divError').hide("fade");
            });
            $('#btnRegister').click(function () {
                //console.log($("#textEmail").val(), $("#textPassword").val(), $("#textConfirmPassword").val());
                
                $.ajax({
                    url: '/api/Account/Register/Shop',
                    method: 'Post',
                    data: {
                        email: $('#textEmail').val(),
                        password: $('#textPassword').val(),
                        confirmPassword: $('#textConfirmPassword').val(),
                    },
                    success: function () {
                        $('#successModal').modal("show");
                    },
                    error: function (jqXHR) {
                        $('#divErrorText').text(jqXHR.responseText);
                        //alert("Error occured");
                        $('#divError').show("fade");
                    }
                });
            });
        });
    </script>
</body>
</html>
